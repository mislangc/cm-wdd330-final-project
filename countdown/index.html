<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img id="background-image" src="images/base-background.jpg" alt="background image of mountains and green plains">
    <h1><span id="event-name">Event</span> Countdown</h1>
    <div id="countdown-container">
        <div>
            <p class="large-text" id="days">00</p>
            <p>days</p> 
        </div>
        <div>
            <p class="large-text" id="hours">00</p>
            <p>hours</p>
        </div>
        <div>
            <p class="large-text" id="minutes">00</p>
            <p>minutes</p>
        </div>
        <div>
            <p class="large-text" id="seconds">00</p>
            <p>seconds</p>
        </div>
    </div>
    <div id="event-container">
        <button id="new-year">New Year's Eve 🎆</button>
        <button id="christmas">Christmas 🎄</button>
        <button id="valentines">Valentines ❤️</button>
    </div>
</body>
</html>
